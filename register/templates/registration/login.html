{% extends "main/base.html" %}

{% block title %}
    Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    
    <style>
        .bg-image-vertical {
            position: relative;
            overflow: hidden;
            background-repeat: no-repeat;
            background-position: right center;
            background-size: auto 100%;
        }

        @media(min-width: 1025px) {
            .h-custom-2 {
                height: 100%;
            }
        }
        #login_side {
            background-color: black;
        }
        .lgnform {
            color: white;
        }
        a:any-link {
            color: skyblue;
        }
    </style>
    <!-- Section: Design Block -->
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div id="login_side" class="col-sm-5 text-black">

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-xl-0 mt-xl-n5">

                        <form style="width: 23rem;" method="post" class="lgnform">
                            {% csrf_token %}
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                            {{form|crispy}}

                            <div class="pt-1 mb-4">
                                <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                            </div>

                            <p class="small mb-5 pb-lg-2">
                                <a class="link-info" href="/password_reset">Forgot password?</a>
                            </p>
                            <p>Don't have an account?
                                <a href="/register" class="link-info" >Register here</a>
                            </p>

                        </form>

                    </div>

                </div>
                <div class="col-sm-7 px-0 d-none d-sm-block">
                    <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/863E75A035911DBA10F8D7EE1E433A12A1BF4915670B66597AC31C585A291942/scale?width=1200&aspectRatio=1.78&format=jpeg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;"></div>
                </div>
            </div>
        </section>
        <!-- Section: Design Block -->
    {% endblock %}
