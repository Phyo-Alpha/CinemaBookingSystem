{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h5>Create New Food and Drink</h5>
    <form method="post">
        {% csrf_token %}
        {% for form in forms %}
            {{ form.combo_name }}
            {{ form.price }}
            {{ form.quantity }}
        {% endfor %}
        <a type="button" class="btn btn-danger" href="{%url 'ticket_list' %}">Cancel</a>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
{% endblock %}
